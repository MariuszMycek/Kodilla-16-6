<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodilla-16-4</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Country search engine</h1>
      <button id="search">Search a country</button>
      <input id="country-name" type="text" />
      <h2>List of countries</h2>
      <div id="countries">
        <div>No data</div>
      </div>
    </div>

    <!-- Mustache template -->
    <script id="country-template" type="x-tmpl-mustache">
      <div class="country-card">
          <div class="country-card__card-header">
            <div class="country-header__country-flag"><img src={{flag}} alt="country flag"></div>
            <div class="country-header__country-name">{{name}}</div>
          </div>
          <div class="country-card__card-body">
            <div class="card-body__body-header">Background Information:</div>
            <div class="position-wrapper">
              <div class="card-body__position-title">Capital:</div>
              <div class="card-body__position-description">{{capital}}</div>
            </div>
            <div class="position-wrapper">
              <div class="card-body__position-title">Currency:</div>
              <div class="card-body__position-description">code: {{currenciesCode}}<br /> name: {{currenciesName}}<br /> symbol: {{currenciesSymbol}}</div>
            </div>
            <div class="position-wrapper">
              <div class="card-body__position-title">Land area:</div>
              <div class="card-body__position-description">{{area}} sq.km</div>
            </div>
            <div class="position-wrapper">
              <div class="card-body__position-title">Population:</div>
              <div class="card-body__position-description">{{population}} people</div>
            </div>
            <div class="position-wrapper">
              <div class="card-body__position-title">Region:</div>
              <div class="card-body__position-description">{{region}}</div>
            </div>
            <div class="position-wrapper">
                <div class="card-body__position-title">Subregion:</div>
                <div class="card-body__position-description">{{subregion}}</div>
              </div>
          </div>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
